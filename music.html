<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Favorite Music</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="icon" href="/favicons/favicon.ico">
    <link rel="manifest" href="/favicons/site.webmanifest">
  </head>
  <body>
    <main>
      <div class="header">
        <img class="logo" src="images/AwesomeLogo.png" alt="Awesome Logo">
      </div>

      <div class="card links-card">
        <h2>Navigation</h2>
        <div class="button-container">
          <a href="index.html" class="link-button">
            <span>Home Page</span>
          </a>
        </div>
      </div>

      <div class="card">
        <h1>Favorite Albums</h1>
        <p>These are my favorite albums, I only add ones that I REALLY like here.</p>
        <div class="music-grid">
          <a href="https://nobonoko.bandcamp.com/album/music-for-animal-caf-s-2" target="_blank" class="music-item-link">
            <div class="music-item">
              <img src="images/albums/music_for_animal_cafes_nobonoko.jpg" alt="Album Art 1" class="album-art">
              <div class="music-details">
                <p class="album-name">Music For Animal Cafés</p>
                <p class="artist-name">nobonoko</p>
                <p class="release-year">2023</p>
              </div>
            </div>
          </a>
        </div>
      </div>

      <div class="card footer">
        <p>View the 
          <a href="https://github.com/awesomedoesthings/Website">
            <span class="glow-link">source code</span></a>
        on GitHub.</p>
        <p>&copy; 2025 Awesome • Made with <span class="glow-heart"><3</span> by Ivy</p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
